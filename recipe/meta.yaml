{% set version = "7.0.1" %}

package:
  name: ipython
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/ipython/ipython-{{ version }}.tar.gz
  sha256: 9fed506c3772c875a3048bc134a25e6f5e997b1569b2636f6a5d891f34cbfd46

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  skip: True  # [py2k]
  entry_points:
    - ipython = IPython:start_ipython
    - ipython3 = IPython:start_ipython
    - iptest = IPython.testing.iptestcontroller:main
    - iptest3 = IPython.testing.iptestcontroller:main

requirements:
  host:
    - python
    - pip
  run:
    - appnope  # [osx]
    - backcall
    - colorama  # [win]
    - decorator
    - jedi >=0.10
    - pexpect  # [unix]
    - pickleshare
    - prompt_toolkit >=2.0.0
    - pygments
    - python
    - simplegeneric >0.8
    - traitlets >=4.2
    - win_unicode_console >=0.5  # [win and py<36]

test:
  requires:
    - curio
    - ipykernel
    - nbformat
    - nose>=0.10.1
    - numpy
    - pygments
    - requests
    - testpath
    - trio
    - matplotlib
  imports:
    - IPython
    - IPython.core
    - IPython.core.magics
    - IPython.core.tests
    - IPython.extensions
    - IPython.extensions.tests
    - IPython.external
    - IPython.external.decorators
    - IPython.lib
    - IPython.lib.tests
    - IPython.sphinxext
    - IPython.terminal
    - IPython.terminal.pt_inputhooks
    - IPython.terminal.tests
    - IPython.testing
    - IPython.testing.plugin
    - IPython.testing.tests
    - IPython.utils
    - IPython.utils.tests
  commands:
    - ipython -h
    - ipython3 -h
    - NOSE_EXCLUDE=test_history iptest -j{{ CPU_COUNT }}  # [unix]
    - iptest -j{{ CPU_COUNT }}

about:
  home: https://ipython.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.rst
  summary: "IPython: Productive Interactive Computing"
  description: |
    IPython provides a rich architecture for interactive computing with
    a powerful interactive shell, a kernel for Jupyter, high performance
    tools for parallel computing, and more.
  doc_url: https://ipython.readthedocs.io/
  dev_url: https://github.com/ipython/ipython

extra:
  recipe-maintainers:
    - Carreau
    - jakirkham
    - fperez
    - ellisonbg
    - minrk
    - ocefpaf
    - pelson
    - takluyver
